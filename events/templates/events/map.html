<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'events/css/style.css' %}">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <p>Latitude: <label id="lat">{{latitude}}</label></p>
    <p>Longitude: <label id="lon">{{longitude}}</label></p>
    <div id="map"></div>
    <script type="text/javascript" src="{% static '/map.js' %}"></script>
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuSI7Y-6Ooo1XrXkCFkwYoXwlWx2lMRMg&callback=initMap">
    </script>
  </body>
</html>
